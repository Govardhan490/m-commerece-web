<body style="background-color: rgb(255, 255, 128);">

    <div class="container p-5">
        <div class="card">
            <div class="card-header p-3" style="font-family: Amita;text-align:center;">
                <h1 class="display-4"><b><i>Login</i></b></h1>
            </div>
            <div class="card-body">
                <div class="alert alert-success" id="success" style="display: none;">
                    Sign Up Success!
                </div>
                <div class="alert alert-danger" id="alert" style="display: none;">
                    <strong>Error!</strong> Invalid Email or Password.
                </div>
                <form class="needs-validation" novalidate>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="Email" name="email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="pwd" placeholder="Password" name="password" required>
                        <p style="color:#0000FF;float:right;" onclick="forgot_password()">Forgot Password?</p>
                    </div>
                    <button type="submit" onclick="log_in()" class="btn btn-primary">Log In</button>
                </form>
                <br>
                <div>Not a member? <a href="/signup.html">Register Now</a></div>
            </div>
        </div>
    </div>
</body>


<script>
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            // Get the forms we want to add validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();

</script>
